<!-- Add this block to your base template or dashboard template -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
    {% if messages %}
    <!-- Position it in the top right corner only if there are messages -->
    <div class="toast-container position-absolute top-0 end-0 p-3">
        {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-3" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
