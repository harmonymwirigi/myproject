{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true">

<head>
    <meta charset="utf-8" />
    <title>Dashboard | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Daterangepicker css -->
    <link href="{% static 'assets/vendor/daterangepicker/daterangepicker.css' %}" rel="stylesheet" type="text/css">

    <!-- Vector Map css -->
    <link href="{% static 'assets/vendor/jsvectormap/css/jsvectormap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Theme Config Js -->
    <script src="{% static 'assets/js/hyper-config.js' %}"></script>

    <!-- App css -->
    <link href="{% static 'assets/css/app-modern.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

    



<body>

    <!-- Begin page -->
    <div class="wrapper">

            
        <!-- ========== Topbar Start ========== -->
        {% include 'dashboard/navbar-custom.html' %}
        <!-- ========== Topbar End ========== -->

        <!-- ========== Left Sidebar Start ========== -->
        {% include 'dashboard/leftside-menu.html' %}
        <!-- ========== Left Sidebar End ========== -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        {% block content %}
        {% endblock content %}

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->

    <!-- Theme Settings -->
    {% include 'dashboard/theme-setting.html' %}


    
    
    

    <!-- Vendor js -->
    {% include '../base/js.html' %}

</body>

</html>
